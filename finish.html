<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    .icon {
      font-size: 40px;
      color: #4CAF50;
    }
    .message {
      font-size: 20px;
      color: #333;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">&#10003;</div>
    <div class="message" id="statusMessage">Registered Successfully!</div>

    <!-- Password Set Section -->
    <input type="password" id="passwordInput" placeholder="Set a strong password" />
    <button id="setPasswordBtn" class="btn">Set Password</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
